<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Python Mountain Breeze Widget</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      body { font-family: sans-serif; background-color: #E6E6E6;
}
      .controls {
        display: grid;
        grid-template-columns: 150px 1fr 50px;
        align-items: left;
        gap: 10px;
        margin-top: 20px;
        max-width: 800px;
      }
      label { text-align: right; font-size:medium}
      input[type="range"] { width: 100%; }
    </style>
  </head>
  <body>
    <div id="plot-output"></div>

    <div class="controls">
        <label>\(\frac{f}{\omega}\):</label>
        <input type="range" id="f_omega_slider" min="0" max="2" value="0.517" step="0.01">
        <output id="f_omega_out">0.52</output>

        <label>\(\frac{\alpha}{\omega}\):</label>
        <input type="range" id="alpha_omega_slider" min="0" max="1" value="0.1" step="0.01">
        <output id="alpha_omega_out">0.10</output>

        <label>\(\frac{N}{\omega}\):</label>
        <input type="range" id="N_omega_slider" min="0.1" max="150" value="137.5" step="0.1">
        <output id="N_omega_out">137.5</output>

        <label>\(M\):</label>
        <input type="range" id="M_slider" min="0" max="3" value="0.2" step="0.01">
        <output id="M_out">0.20</output>

        <label>\(t\):</label>
        <input type="range" id="t_slider" min="0" max="12.56637" value="0.0" step="0.01">
        <output id="t_out">0.00</output>
    </div>

    <py-config>
      packages = ["numpy", "matplotlib"]
    </py-config>

    <py-script src="./main.py"></py-script>
  </body>
</html>
