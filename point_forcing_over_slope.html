<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Point Forcing over Slope Toy-Model</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <link rel="stylesheet" href="./assets/css/mathjax.css" />
  <link rel="stylesheet" href="./assets/css/pyscript.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <script src="./assets/js/mathjax-config.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
    <p><small>This can take a few minutes!</small></p>
  </div>

  <div id="main-content">
    <div id="plot-output"></div>
    <div class="controls">
      <label>\(\frac{f}{\omega}\):</label>
      <input type="range" id="f_omega_slider" min="0" max="2" value="0.517" step="0.01">
      <output id="f_omega_out">0.52</output>

      <label>\(\frac{\alpha}{\omega}\):</label>
      <input type="range" id="alpha_omega_slider" min="0.01" max="1" value="0.1" step="0.01">
      <output id="alpha_omega_out">0.10</output>

      <label>\(\frac{N}{\omega}\):</label>
      <input type="range" id="N_omega_slider" min="0.1" max="150" value="137.5" step="0.1">
      <output id="N_omega_out">137.5</output>

      <label>\(M\):</label>
      <input type="range" id="M_slider" min="0" max="3" value="0.2" step="0.01">
      <output id="M_out">0.20</output>

      <label>\(z_f\):</label>
      <input type="range" id="z_f_slider" min="0.01" max="2" value="1" step="0.01">
      <output id="z_f_out">1.00</output>

      <label>\(t\):</label>
      <input type="range" id="t_slider" min="0" max="12.56637" value="0.0" step="0.01">
      <output id="t_out">0.00</output>
    </div>
  </div>

  <py-script src="./point_forcing_over_slope.py" config="./pyscript.toml"></py-script>
</body>

</html>
